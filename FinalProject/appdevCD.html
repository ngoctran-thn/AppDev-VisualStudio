<!DOCTYPE html>
<html>
<head><title>APPDEV 2021</title></head>
<script>
function getdata(){
	fetch('http://www.cc.puv.fi/~e2000596/record.txt')
    	.then(r => r.text())
    	.then(data =>dispdata(data))};
function dispdata(d){
	var ctt = document.getElementById("data");
	var lines = d.split("\n");
	while(typeof lines[0]!=="undefined"){
		var line = lines.shift();
		var split = line.split(',');
		ctt.innerHTML += line+"<br/>";
		
	}
}
</script>
<body onload=getdata()>
<p id="data"></p>
</body>

</html>
